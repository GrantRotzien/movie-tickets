<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="ticket-input">
        <div class="form-group">
          <label for="movieChoice">Example select</label>
          <select class="form-control" id="movieChoice">
            <option>Fast and The Furious</option>
            <option>The Big Short</option>
            <option>IT</option>
            <option>Thor Ragnarok</option>
            <option>GeoStorm</option>
            <option>The Big Sick</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ageChoice">Age</label>
          <select class="form-control" id="ageChoice">
            <option val="student">Under 18</option>
            <option val="adult">18-60</option>
            <option val="senior">60 or older</option>
          </select>
        </div>

      </form>
  </body>
</html>
